<mat-card>
    <div fxLayout="row" fxLayoutAlign="space-between center">
        <filterBox-component fxFlex='100' (filter)="getFilterConditions($event)" [lookupName]="'customerInvoices'"></filterBox-component>
    </div>
    <section id="customerInvoices">
        <system-lookup [lookupName]="'customerInvoices'" [isModal]="false" (onSelected)="select($event)" [documentId]="documentId"
            [(filterConditions)]="filterConditions"></system-lookup>
    </section>
</mat-card>
