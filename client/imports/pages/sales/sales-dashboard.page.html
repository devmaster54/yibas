<mat-card>
  <div [hidden]='view !== "dashboard"'>
    <div fxLayout="row" fxLayoutAlign="space-between stretch">
      <executive-customerQuoteReport fxFlex="49.5" [(data)]="data" (lookupView)='lookupView($event)'></executive-customerQuoteReport>
    </div>
  </div>

  <div [hidden]='view === "dashboard"'>
    <button mat-icon-button style='float: right;' (click)="clearUrlParams()">
      <mat-icon class="md-24">close</mat-icon>
    </button>
    <executive-lookup [(data)]="lookupData"></executive-lookup>
  </div>
</mat-card>
