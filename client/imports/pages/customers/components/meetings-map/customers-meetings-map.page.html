<div class="mat-elevation-z8">
  <div class="headerParent">
    <h2 class="wrapperHeader titleBar">
      <i id="caretLeft" class="fa fa-caret-left" aria-hidden="true"
      mwlCalendarPreviousView
      [view]="view"
      [(viewDate)]="viewDate"
      (click)="changeDay()"></i>
      {{ viewDate | calendarDate:(view + 'ViewTitle') }}
      <!--{{ viewDate | calendarDate:(view + 'ViewTitle'):locale }}-->
      <i id="caretRight" class="fa fa-caret-right" aria-hidden="true"
      mwlCalendarNextView
      [view]="view"
      [(viewDate)]="viewDate"
       (click)="changeDay()"></i> 
     </h2> 
   </div> 

  <div class="containerX">
    <div fxLayout="row">
      <div fxFlex="65" style="position: relative">
        <mat-spinner [class.hideSpinner]="isDataReady" [class.app-spinner]="!isDataReady"></mat-spinner>
        <ngui-map [class.changeOpacity]="!isDataReady" zoom="10" center="San Antonio, Texas"
        (mapReady$)="onMapReady($event)"
        (zoom_changed)="zoomEvent($event)"
        style="width: 100%; height: 580px;" >
          <directions-renderer
          [suppressMarkers]="false"
          panel="#directionsPanel"
          (directions_changed)="directionsChanged()"
          [directions-request]="direction">
          </directions-renderer>
        </ngui-map>
      </div>

      <div fxFlex="35" style="margin-left: 15px; overflow: auto; height: 580px;">
        <mat-form-field class="inputContainer directionInputs">
          <input matInput id="searchTextField" name="startingPlace" type="text" placeholder="Starting Place" [(ngModel)]="startingPlace" places-auto-complete
          (place_changed)="startLocation($event)"
          [types]="['geocode']">
        </mat-form-field>

        <mat-form-field *ngFor="let location of locations; let i = index" class="directionInputs">
          <input matInput name="locations" type="text" placeholder="Location" value="{{location.name}} - {{location.location}}" readonly>
          <mat-icon *ngIf="i > 0" matSuffix sytle="cursor: pointer" (click)="moveInput(i, 'up')">arrow_drop_up</mat-icon>
          <mat-icon *ngIf="i < locations.length - 1" matSuffix sytle="cursor: pointer" (click)="moveInput(i, 'down')">arrow_drop_down</mat-icon>
          <mat-icon matSuffix sytle="cursor: pointer" (click)="removeFromRoute(location.location)">close</mat-icon>
        </mat-form-field>

        <div *ngIf="addDestinations">
          <mat-form-field class="directionInputs">
            <input matInput name="locations" type="text" placeholder="Destination"
            [(ngModel)]="newDestination"
            places-auto-complete
            (place_changed)="addPlace($event)"
            [types]="['geocode']">
            <mat-icon matSuffix sytle="cursor: pointer" (click)="removeFromRoute('removeAddInput')">close</mat-icon>
          </mat-form-field>
        </div>

        <button mat-raised-button (click)="addWaypoint()"><i class="material-icons">add</i> Add Destination</button>
        <button mat-raised-button (click)="route()">Route</button>
        <!-- <button mat-raised-button (click)="showNearby()">Show Nearby</button> -->
        <br>
        <mat-slide-toggle *ngIf="!hideshowNearbySlider" [(ngModel)]="showNearbySlider" (click)="showNearby()">Show Nearby</mat-slide-toggle>
          <!--<mat-radio-group [(ngModel)]="orderRadioButton">-->
            <!--<mat-radio-button class="example-margin" value="fastest">Fastest Route</mat-radio-button>-->
            <!--<mat-radio-button class="example-margin" value="sequential">Sequential Order</mat-radio-button>-->
          <!--</mat-radio-group>-->

        <!-- <mat-checkbox class="example-margin" [(ngModel)]="fastestRoute" (click)="fastRoute()">Fastest Route</mat-checkbox> -->

        <div id="directionsPanel"></div>

      </div>
    </div>
  </div>
</div>
